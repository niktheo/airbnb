<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./styles/bootstrap.css" rel="stylesheet" />
    <link href="./styles/my_styles.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Houses</title>
  </head>
  <body>
    <nav class="firstnav p-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <img class="logo" src="./images/logo-airbnb.png" alt="AirbnbLogo" />
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-outline-secondary">
              Nikos
            </button>
            <button type="button" class="btn btn-outline-secondary">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Filter Row -->

    <nav class="secondnav bg-light p-2 mb-2">
      <div class="container">
        <div class="row  ">
          <div class="col">
            <div class="input-group flex-nowrap">
              <select class="form-select" aria-label="Default select example">
                <option selected>Any Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <select class="form-select" aria-label="Default select example">
                <option selected>Any Room</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <div class="input-group ">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="max price"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <select class="form-select" aria-label="Default select example">
                <option selected value="1">Price(low to high)</option>
                <option value="2">Price(high to low)</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group flex-nowrap">
              <div class="input-group ">
                <input
                  type="text"
                  class="form-control"
                  placeholder="House Name..."
                />
              </div>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <!--House Cards  -->

    <nav class="cardnav">
      <div class="container p-2 ">
        <div class="row row-cols-4 mb-10">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png"
                class="card-img-top"
                alt="house1"
              />
              <div class="card-body">
                <div class="houseinfo">
                  <span>Koh Samui </span>
                  <label>4 Rooms</label>
                </div>
                <h5 class="card-title">Luxury Villa in Chaweng</h5>
                <div class="container m-0 p-0">
                  <div class="row">
                    <div class="col">
                      <span class="text-left">3 Reviews</span>
                    </div>
                    <div class="col">
                      <span class="float-end">350$/night</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
    </nav>
  </body>
</html>
